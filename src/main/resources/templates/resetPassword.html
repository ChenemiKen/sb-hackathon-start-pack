<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Sb-start-pack::reset-password</title>
</head>
<body>
<div class="container-fluid">
    <nav th:insert="~{index :: navbar}"></nav>
    <div th:insert="~{index :: toast}"></div>

    <section class="container">
        <div class="col-md-5 offset-md-4">
            <h5 class="text-center mb-3">Reset password</h5>
            <form th:action="@{/reset-password}" method="post" th:object="${user}">
                <div th:if="${success}" th:text="${success}" class="alert-success text-success text-center mb-2"></div>
                <div th:if="${#fields.hasGlobalErrors()}" class="text-center mb-2">
                    <small th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error text-danger"/>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="mb-4">
                    <input th:field="*{oldPassword}" type="password" placeholder="Enter your old password"
                           class="form-control" required/>
                    <small th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"
                           class="text-danger"></small>
                </div>
                <div class="mb-4">
                    <input th:field="*{newPassword}" type="password" placeholder="Enter your new password"
                           id="inputPassword1" class="form-control" required/>
                    <small th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                           class="text-danger"></small>
                </div>
                <div class="mb-4">
                    <input th:field="*{confirmPassword}" type="password" placeholder="Confirm password"
                           id="inputPassword2" class="form-control" required/>
                    <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                           class="text-danger"></small>
                    <small id="confirmPasswordText" class="text-danger" hidden="true"></small>
                </div>

                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script th:inline="javascript">
    let success = [[${success}]]
    let error = [[${error}]]
</script>
<script type="text/javascript" src="/js/script.js" th:inline="javascript"></script>
</body>
</html>
