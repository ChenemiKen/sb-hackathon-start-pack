<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Sb-start-pack::forgot-password</title>
</head>
<body>
  <div class="container-fluid">
    <nav th:insert="~{index :: navbar}"></nav>

    <section class="container">
      <div class="col-md-5 offset-md-4">
        <h5 class="text-center mb-3">Please enter you email address</h5>
        <form th:action="@{/forgot-password}" method="post" th:object="${user}">
          <div th:if="${success}" th:text="${success}" class="alert-success text-success text-center mb-2"></div>
          <div th:if="${#fields.hasGlobalErrors()}" class="text-center mb-2">
            <small th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error text-danger"/>
          </div>
          <div class="mb-3">
            <input type="email" th:field="*{email}" placeholder="email address" class="form-control" required/>
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
          </div>
          <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
