<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <title>Sb-start-pack::signup</title>
</head>
<body>
  <div class="container-fluid">
    <nav th:insert="~{index :: navbar}"></nav>

    <section class="container">
      <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Signup</h3>
        <form action="/signup" method="POST" th:object="${user}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="inputUsername" aria-describedby="usernameHelp" required>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></small>
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></small>
          </div>

          <div class="mb-3">
            <label for="inputPassword1" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="inputPassword1" required>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></small>
          </div>

          <div class="mb-3">
            <label for="inputPassword2" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="inputPassword2" required>
            <small id="confirmPasswordText" class="text-danger" hidden="true"></small>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
